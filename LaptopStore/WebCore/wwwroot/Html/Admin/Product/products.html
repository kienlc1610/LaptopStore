<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Products</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Kitchen Sink
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                
                                <th>Product Id</th>
                                <th>
                                    Image
                                </th>
                                <th>Category ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>
                                    Discount
                                </th>
                                <th>
                                    Quantity
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="product in products">
                                <td><a ng-href="/Admin/#!/products/{{product.productId}}">{{product.productId}}</a></td>
                                <td><img src="../img/products/{{product.image}}" alt="{{product.name}}" style="width:50px;"/></td>
                                <td>{{product.cateId}}</td>
                                <td><a ng-href="/Admin/#!/products/{{product.productId}}">{{product.name}}</a></td>
                                <td>{{product.price}}</td>
                                <td>{{product.discount}}</td>
                                <td>{{product.quantity}}</td>
                                <td>{{product.description}}</td>
                                <td>{{product.status}}</td>
                                <td><button class="btn btn-danger" ng-click="deleteProduct(product.productId)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
